<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background: url("static/images/wave.webp") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>

<body class="text-center">
    <div class="p-3 mb-2 bg-transparent text-white">
        <br>
        <header class=" mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Command Recognition Project</h3>
            </div>
        </header>
        <br>
        <button id="start" type="button" class="btn btn-success">Start Recording</button>
        <br><br>
        <a class="btn btn-primary" id="download">Download audio</a>
        <br><br>
        <h4>Upload Audio File</h4>
        <form method=post enctype=multipart/form-data>
            <div class="container p-3 my-3 border">
                <div class="input-group">
                    <input class="form-control" name="file" type="file" id="formFile">
                    <button class="btn btn-success" value=Upload type="submit">Upload</button>
                </div>
            </div>
        </form>
    </div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>

</html>
